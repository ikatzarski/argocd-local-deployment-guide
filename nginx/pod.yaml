---
apiVersion: v1
kind: Pod
metadata:
  name: nginx
  labels:
    app: nginx
spec:
  containers:
    - name: nginx
      image: nginx
      ports:
        - name: http
          containerPort: 80
      volumeMounts:
        - name: html-content
          mountPath: /usr/share/nginx/html
  volumes:
    - name: html-content
      configMap:
        name: nginx-html
